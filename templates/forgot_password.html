<!DOCTYPE html> 
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Forgot Password - TechWeld Engineers</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>

    body {

      font-family: 'Open Sans', sans-serif;

      padding: 0;

      margin: 0;

      background: #f5f5f5;

      text-align: center;

      padding-top: 100px;

      box-sizing: border-box;

    }



    .navbar {

      position: fixed;

      top: 0;

      left: 0;

      right: 0;

      z-index: 1000;

      background-color: #000;

      display: flex;

      justify-content: space-between;

      align-items: center;

      padding: 10px 24px;

      box-sizing: border-box;

    }



    .logo {

      display: flex;

      align-items: center;

    }



    .logo img {

      height: 40px;

      width: 40px;

      border-radius: 50%;

      background: white;

      margin-right: 10px;

    }



    .logo-text {

      font-family: 'Playfair Display', serif;

      font-size: 24px;

      font-weight: bold;

      color: white;

    }



    .nav-links {

      list-style: none;

      display: flex;

      gap: 20px;

      margin: 0;

      padding: 0;

    }



    .nav-links li a {

      color: white;

      text-decoration: none;

      font-size: 16px;

      font-weight: 500;

      transition: color 0.3s;

    }



    .nav-links li a:hover {

      color: #ffcc00;

    }



    .menu-toggle {

      display: none;

      flex-direction: column;

      cursor: pointer;

    }



    .menu-toggle div {

      width: 25px;

      height: 3px;

      background-color: white;

      margin: 4px 0;

    }



    @media (max-width: 768px) {

      .menu-toggle {

        display: flex;

      }



      .nav-links {

        display: none;

        flex-direction: column;

        background-color: #000;

        position: absolute;

        top: 60px;

        left: 0;

        width: 100%;

        padding: 20px 0;

      }



      .nav-links.show {

        display: flex;

      }



      .nav-links li {

        text-align: center;

        margin: 10px 0;

      }

    }



    form {

      background: #fff;

      padding: 30px;

      border-radius: 10px;

      display: inline-block;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      margin-top: 20px;

    }



    input[type="email"] {

      padding: 10px;

      width: 90%;

      max-width: 300px;

      margin-bottom: 15px;

      border: 1px solid #ccc;

      border-radius: 6px;

    }



    button {

      background-color: #3498db;

      color: white;

      border: none;

      padding: 10px 20px;

      border-radius: 6px;

      cursor: pointer;

    }



    button:hover {

      background-color: #2980b9;

    }



    h2 {

      font-family: 'Playfair Display', serif;

      margin-top: 10px;

    }

  </style>

</head>

<body>



  <!-- Navbar -->

  <nav class="navbar">

    <div class="logo">

      <img src="{{ url_for('static', filename='pictures/TWE.png') }}" alt="Logo">

      <span class="logo-text">WELDON</span>

    </div>

    <div class="menu-toggle" id="menu-toggle">

      <div></div>

      <div></div>

      <div></div>

    </div>

    <ul class="nav-links" id="nav-links">

      <li><a href="/">Home</a></li>

      <li><a href="{{ url_for('products') }}">Products</a></li>

      <li><a href="/about">About</a></li>

      <li><a href="/contact">Contact</a></li>

      <li><a href="/cart">Cart</a></li>

      <li><a href="/profile">Profile</a></li>

      <li><a href="/login">Login</a></li>

    </ul>

  </nav>



  <h2>ðŸ”’ Forgot Your Password?</h2>

  <p>Enter your email and weâ€™ll send you instructions to reset your password.</p>

  <!-- FLASH MESSAGE INSERTED HERE -->

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="color: green; margin: 10px 0; font-weight: 600;">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">

    <input type="email" name="email" placeholder="Your Email" required><br>

    <button type="submit">Send Reset Link</button>

  </form>



  <script>

    const toggle = document.getElementById('menu-toggle');

    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {

      navLinks.classList.toggle('show');

    });

  </script>



</body>

</html>
